<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Закрывающий тег</title>
  <link rel="icon" href="./images/favicon.ico" sizes="any">
  <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/animations.css" />
</head>

<body class="page">
  <header class="header"></header>
  <main>
    <div class="cards">
      <img class="card__image" src="./images/cover.png"
        style="filter: saturate(0.2) brightness(1.3);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: saturate(3);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: hue-rotate(30deg);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: invert(0.8);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: sepia(0.9);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: blur(15px);"></img>
      <img class="card__image" src="./images/cover.png"
        style="filter: saturate(2) hue-rotate(100deg) brightness(0.8) contrast(0.5);"></img>
    </div>
  </main>
  <script src="./scripts/like.js"></script>
</body>

</html>
